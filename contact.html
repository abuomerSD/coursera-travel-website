<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Man</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

</head>
<body>
    <nav>
        <div class="logo">
            <i class="fa-solid fa-plane-up"></i>
            <a href="./travel_recommendation.html">Travel Man</a>
        </div>

        <div class="nav-links">
            <a href="./travel_recommendation.html">Home</a>
            <a href="./about-us.html">About us</a>
            <a href="./contact.html">Contact us</a>
        </div>
        

        <div class="search-bar">
            <input id="input-search" type="text" class="search-input" placeholder="Enter a destination or keyword">
            <button class="btn-search" id="btn-search">Search</button>
            <button class="btn-search" onclick="reset()">Clear</button>
        </div>

        
        
    </nav>
    <div class="container">
        <h1 class="about-header">CONTACT US</h1>
        <form action="#" class="contact-form">
            <p>Name</p>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
            <p>Email</p>
            <input type="text" name="email" id="email" placeholder="Enter Your Email">
            <p>Message</p>
            <textarea name="Message" id="Message" rows="10" cols="20" placeholder="Enter Your Message"></textarea>
            <input type="submit" class="btn-submit">
        </form>
    </div>
</body>
</html>
